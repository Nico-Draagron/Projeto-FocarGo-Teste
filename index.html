    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { background-color: #F5F1E8; color: #1A1A1A; font-family: 'Inter', sans-serif; overflow-x: hidden; }

      /* Leaflet Fixes */
      .leaflet-container { width: 100%; height: 100%; z-index: 0; background: #f8f9fa; }

      .leaflet-marker-icon { border: none !important; background: transparent !important; }

      @keyframes spin { to { transform: rotate(360deg); } }
      .animate-spin { animation: spin 1s linear infinite; }
      @keyframes slide-in-from-bottom-4 { from { transform: translateY(1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-in { animation-fill-mode: both; }
      .slide-in-from-bottom-4 { animation: slide-in-from-bottom-4 0.3s ease-out; }
